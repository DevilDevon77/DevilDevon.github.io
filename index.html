    <body>

    <button onclick="typeWriter()">Click me</button>

    <p id="demo"></p>

    <script>
        var i = 0;
        var txt = 'Hi! For my website I decided to showcase the variation of projects I worked om throughout the course of the semester. Enjoy!';
        var speed = 10;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>

    </body>

            <html>
            <head>
                <style>
                    ul {
                        list-style-type: none;
                        margin: 0;
                        padding: 0;
                        overflow: hidden;
                        background-color: #333;
                    }

                    li {
                        float: left;
                    }

                    li a, .dropbtn {
                        display: inline-block;
                        color: white;
                        text-align: center;
                        padding: 14px 16px;
                        text-decoration: none;
                    }

                    li a:hover, .dropdown:hover .dropbtn {
                        background-color: blue;
                    }

                    li.dropdown {
                        display: inline-block;
                    }

                    .dropdown-content {
                        display: none;
                        position: absolute;
                        background-color: black;
                        min-width: 160px;
                        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                        z-index: 1;
                    }

                    .dropdown-content a {
                        color: black;
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                        text-align: left;
                    }

                    .dropdown-content a:hover {background-color: blue}

                    .dropdown:hover .dropdown-content {
                        display: block;
                    }

                </style>
            </head>
